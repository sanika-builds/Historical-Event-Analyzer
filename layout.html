<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Event Analyzer - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-history"></i>
                <span>Historical Event Analyzer</span>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('upload_page') }}" class="nav-link">
                    <i class="fas fa-upload"></i> Upload
                </a>
                <a href="{{ url_for('analyze_page') }}" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Analyze
                </a>
                <a href="{{ url_for('qna_page') }}" class="nav-link">
                    <i class="fas fa-question-circle"></i> Q&A
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Historical Event Analyzer &copy; 2024 | AI-Powered Research Assistant</p>
            <p class="footer-tagline">Uncover multiple perspectives on historical events</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
